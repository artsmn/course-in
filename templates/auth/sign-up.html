{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create Account</button>
    </form>
    <p>Already registered? You can sign in.</p>
    <a href="{% url 'sign-in' %}" class="btn btn-primary">Sign in</a>
</div>
{% endblock %}
